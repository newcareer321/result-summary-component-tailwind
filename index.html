<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, 
  initial-scale=1.0">
<link rel="stylesheet" href="css/style.css">  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
     <!-- Global Container -->
      <div class="global-container bg-white flex 
       justify-center items-center min-h-screen">
       <!-- Card Container -->
        <div class="card-container flex justify-center 
        flex-col bg-white md:flex-row">
        <!-- Content-Container-1 -->
          <div class="content-container-one z-10 pl-4 pr-4 
          rounded-b-3xl bg-LightRoyalBlue md:rounded-2xl">
            <!-- content-up -->
            <div class="content-up mt-4 flex flex-col 
            justify-between space-y-6 items-center">
             <div class="text-lightLavender -mb-4 text-lg font-bold">
              Your Result</div>
              <div class="w-32 h-32 rounded-full 
               bg-gradient-to-r from-LightSlateBlue via-LightRoyalBlue to-PersianBlue
                flex flex-col  
                justify-center items-center">
              <span class="span-01 text-4xl text-white">
                76</span>
              <span class="span-02 text-lightLavender">
                of 100</span>
            </div>
          </div>
                      <!-- content-down -->
        <div class="1-half-content-down mb-6 flex flex-col 
        items-center text-center mt-2 ">
            <h2 class="text-xl font-bold text-white">
              Great</h2>
            <p class="text-lightLavender text-sm">You scored higher than
      65% of the<br> people who have taken thease tests.</p>
          </div>
          </div>

          <!-- content-container-two -->
          <div class="content-container-two pl-4 pr-4 px-12 md:pl-8 md:-ml-4
            border bg-white md:rounded-tr-lg md:rounded-br-lg shadow-custom-bottom-right">
          <div class="score-container flex flex-col 
          justify-start">
            <div class="score-content mt-4 mb-4 space-y-2">
              <h2 class="text-black font-bold">
                Summary</h2>
              <div class="text-LightRed flex bg-Lightred p-2 rounded-lg">
                <img src="assets/images/icon-reaction.svg" class="mr-2">
                Reaction
                <span class="text-darkGrayBlue ml-20">80 /</span>
                <span class="text-lightLavender">100</span>
              </div>
              <div class="text-OrangeyYellow bg-Orangeyyellow p-2 flex rounded-lg">
                <img src="assets/images/icon-memory.svg" class="mr-2">
                Memory
                <span class="text-darkGrayBlue flex ml-20">92 /</span>
                <span class="text-lightLavender">100</span>

              </div>
              <div class="text-GreenTeal bg-Greenteal p-2 rounded-lg flex">
                <img src="assets/images/icon-verbal.svg" class="mr-2">
                Verbel
                <span class="text-darkGrayBlue ml-24">60 /</span>
                <span class="text-lightLavender">100</span>

              </div>
              <div class="text-VioletBlue bg-Violetblue rounded-lg p-2 flex">
                <img src="assets/images/icon-visual.svg" class="mr-2">
                Visual
                <span class="text-darkGrayBlue ml-24">72 /</span>
                <span class="text-lightLavender">100</span>
              </div>
              <button class="bg-darkGrayBlue text-white w-full p-2 rounded-full">Continue</button>
            </div>
          </div>
            </div>
          </div>
        </div>
</body>
</html>
